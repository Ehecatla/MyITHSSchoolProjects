<!DOCTYPE html>
<html>

<head>
    <title>Flickrize</title>
    <meta charset='UTF-8'>
    <meta name="author" content="Ella Einarsen">
    <link rel='stylesheet' type='text/css' href='style.css' />
</head>
 
<body>
    <ul class='toolbar'>
        <li class='tooltip'>
            <a class='active' id='home' href='index.html' title='Click to move to start page.'>flickrize</a>
        </li> 
    </ul>
    <div id='content'>
        <form id='search' action='gallery.html' method='GET'>
            <label for='input'>Find photos on Flickr:</label><br>
            <input type='text' id='input' name='search_item' title='Enter your search-word here.' placeholder='Search...' />
            <button type='submit' id='submitbtn' title='Enters gallery-page with photos that mach search.'>Search</button>
        </form>
    </div>
    <script src='script.js'></script>
</body>

</html>

<div class='container '>
  <div class="gradient">
    <div class='row'>
      <div class='col-xs-12'>
        <h1 class="italic">Parkings</h1>
      </div>
    </div>
  </div>
<div class='row margin-top'>
  <div class='col-xs-12'>
    <div class="list-group" *ngIf='destination.parking.length > 0'>
      <div class="list-group-item" *ngFor='let parking of destination.parking'>
        <h4 class="list-group-item-heading">{{ parking.name }}<span class="accordionSpan"><button class="btn btn-default" 
        data-toggle="modal" (click)="parkingClick(parking)" data-target="#myModal">Map</button></span>
        </h4>
        <p class="list-group-item-text">Walking distance: {{ parking.distance }} m </p>
      </div>
    </div>
    <div *ngIf="newSearchHidden==false">
        <button class="btn btn-info btn-lg fill-horizontal" (click)="newSearch()">New search</button>
    </div>
    <div *ngIf="backHidden==false">
        <button class="btn btn-info btn-lg fill-horizontal" (click)="backToDetails()">back to details</button>
    </div>
  </div>
</div>

  
  <!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">          
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div *ngIf="parking">
          <h4 class="modal-title">{{ parking.name }}</h4>
          <p>{{ parking.distance }} 
            meter to your destination from this parking.</p>
          <p> cost: {{ parking.cost }}</p>
          <p> max time: {{ parking.maxTime }}</p>
        </div>
       </div>
        <div class="modal-body">
          <google-maps [parking]="parking"></google-maps>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>   
    </div>
  </div> 
</div>

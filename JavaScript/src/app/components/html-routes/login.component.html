
<div class='container '>
  <div class='row gradient'  (keypress)='enterHandler($event)'> 
  <div class=' col-xs-12 '>
    <h1 class='headerCenter italic'>Login</h1>
    </div>
</div>

<div class='row' id='lg-account-form' (keypress)='enterHandler($event)'> 
  <div class=' col-xs-12 padding-bottom'>
  
    <div>
      <div class='form-group'>
        <label for='lg-useremail' class='h4'>Email</label>
        <input type='email' [(ngModel)]='userAccount.email' class='form-control input-lg' id='lg-useremail' placeholder='user@hotmail.com'> 
        <label for='lg-password' class='h4'>Password</label>
        <input type='password' [(ngModel)]='userAccount.logInPassword' class='form-control input-lg' id='lg-password' placeholder='Password'> 
        <button id='lg-confirm-btn-account' type='submit' class='btn btn-info btn-lg fill-horizontal margin-top' (click)='loginUser()'>Login</button> 
        <account-feedback [feedback]='feedback'></account-feedback>      
      </div>
    </div>
  </div>

  <div class=' col-xs-12 padding-bottom'>
    <a (click)='showResetForm()' class='colorPi-link'>Forgot password?</a>
  </div>

  <div class='lg-reset-pass-form col-xs-12 ' *ngIf='showingResetForm'>
    <h4>Enter email to which a temporary password will be sent</h4>
    <div class='form-group no-margin-bottom'>
      <input type='email' [(ngModel)]='resetEmail' class='form-control input-lg' id='lg-reset-email' placeholder='user@hotmail.com'> 
      <button id='lg-confirm-reset-btn' type='submit' class='btn btn-info btn-lg fill-horizontal margin-top' (click)='resetPassword()'>Send</button>       
    </div> 
    <account-feedback [feedback]='feedbackReset'></account-feedback> 
  </div>
</div> 
</div>
